<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/history.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Admin Dashboard</title>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <img src="../img/zppuslibrarylogo.png" alt="Logo">
        </div>        
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="index.html" id="dashboard-link"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
            <li><a href="history.html" id="history-link" class="active"><i class="bi bi-clock-history"></i>History</a></li>
            <li><a href="#" id="logout"><i class="bi bi-box-arrow-right"></i>Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome, Admin</h1>
        </div>
        <div class="card">
            <h3>History Details</h3>
            <input type="text" id="search-bar" placeholder="Search by name..." />
            
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Given Name</th>
                        <th>Last Name</th>
                        <th>Program
                            <select id="program-dropdown">
                                <option value="">All</option>
                                <option value="cte">CTE</option>
                                <option value="cics">CICS</option>
                                <option value="cet">CET</option>
                            </select>
                        </th>                        
                        <th>Course
                            <select id="course-dropdown">
                                <option value="">All</option>
                                <option value="beed">BEED</option>
                                <option value="bsed">BSED</option>
                                <option value="bscs">BSCS</option>
                                <option value="bsinfotech">BSInfoTech</option>
                                <option value="BSCE">BSIT</option>
                            </select>
                        </th>
                        <th>Patron Type
                            <select id="patron-type-dropdown">
                                <option value="">All</option>
                                <option value="student">Student</option>
                                <option value="faculty">Faculty</option>
                                <option value="adviser">Adviser</option>
                                <option value="visitor">Visitor</option>
                            </select>
                        </th>
                        <th>Submission Date</th>
                    </tr>
                </thead>
                <tbody id="registration-table-body">
                    <tr>
                        <td colspan="7">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAATH_41xPWHK7FWORsbKvFZNjgN0nwzS8",
            authDomain: "zppsulibrary-3f15b.firebaseapp.com",
            projectId: "zppsulibrary-3f15b",
            storageBucket: "zppsulibrary-3f15b.firebasestorage.app",
            messagingSenderId: "693170608073",
            appId: "1:693170608073:web:09d728cfb6489d7675fa18"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            }
        });
    
        // Logout function
        function logout() {
            Swal.fire({
                title: 'Are you sure?',
                text: 'You are about to log out from the dashboard!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, log me out!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    signOut(auth)
                        .then(() => {
                            window.location.href = "login.html";
                        })
                        .catch((error) => {
                            console.error("Error logging out:", error.message);
                        });
                }
            });
        }
    
        document.getElementById("logout").addEventListener("click", logout);
    
      // Fetch data from Firestore and sort by submissionDate
async function fetchRegistrations() {
    const registrationsCollection = collection(db, "registrations");
    const snapshot = await getDocs(registrationsCollection);

    // Store registration data for filtering
    const registrations = [];

    // Display each registration detail in the table
    const tableBody = document.getElementById("registration-table-body");
    tableBody.innerHTML = ""; // Clear loading row

    let index = 1; // Row numbering
    snapshot.forEach((doc) => {
        const data = doc.data();
        registrations.push({ id: index, ...data });
        index++;
    });

    // Sort registrations by submissionDate (assuming it's a timestamp)
    registrations.sort((a, b) => {
        const dateA = new Date(a.submissionDate);
        const dateB = new Date(b.submissionDate);
        return dateA - dateB; // Ascending order, for descending use `dateB - dateA`
    });

    // Populate table with sorted registrations
    registrations.forEach((data, idx) => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td class="table-number">${idx + 1}</td>
            <td>${data.givenname || "N/A"}</td>
            <td>${data.lastname || "N/A"}</td>
            <td>${data.program || "N/A"}</td>
            <td>${data.course || "N/A"}</td>
            <td>${data["patron-type"] || "N/A"}</td>
            <td>${data.submissionDate || "N/A"}</td>
        `;
        tableBody.appendChild(row);
    });

    // Add search and filter functionality
    const searchBar = document.getElementById("search-bar");
    const patronTypeDropdown = document.getElementById("patron-type-dropdown");
    const courseDropdown = document.getElementById("course-dropdown");
    const programDropdown = document.getElementById("program-dropdown");

    function filterTable(patronTypeValue, courseValue, programValue) {
        const searchValue = searchBar.value.toLowerCase();

        tableBody.innerHTML = ""; // Clear current table rows

        const filteredRegistrations = registrations.filter((reg) =>
            (reg.givenname?.toLowerCase().includes(searchValue) || 
            reg.lastname?.toLowerCase().includes(searchValue)) &&
            (patronTypeValue === "" || reg["patron-type"]?.toLowerCase() === patronTypeValue) &&
            (courseValue === "" || reg.course?.toLowerCase() === courseValue) &&
            (programValue === "" || reg.program?.toLowerCase() === programValue)
        );

        if (filteredRegistrations.length > 0) {
            filteredRegistrations.forEach((data, idx) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="table-number">${idx + 1}</td>
                    <td>${data.givenname || "N/A"}</td>
                    <td>${data.lastname || "N/A"}</td>
                    <td>${data.program || "N/A"}</td>
                    <td>${data.course || "N/A"}</td>
                    <td>${data["patron-type"] || "N/A"}</td>
                    <td>${data.submissionDate || "N/A"}</td>
                `;
                tableBody.appendChild(row);
            });
        } else {
            tableBody.innerHTML = "<tr><td colspan='7'>No results found</td></tr>";
        }
    }

    searchBar.addEventListener("input", () => filterTable(patronTypeDropdown.value, courseDropdown.value, programDropdown.value));
    patronTypeDropdown.addEventListener("change", () => filterTable(patronTypeDropdown.value, courseDropdown.value, programDropdown.value));
    courseDropdown.addEventListener("change", () => filterTable(patronTypeDropdown.value, courseDropdown.value, programDropdown.value));
    programDropdown.addEventListener("change", () => filterTable(patronTypeDropdown.value, courseDropdown.value, programDropdown.value));
}

// Call the function to fetch data
fetchRegistrations().catch((error) => {
    console.error("Error fetching registrations:", error.message);
});
    </script>

</body>
</html>
