<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Admin Dashboard</title>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SheetJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <img src="../img/zppuslibrarylogo.png" alt="Logo">
        </div>        
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="index.html" id="dashboard-link" class="active"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
            <li><a href="history.html" id="history-link"><i class="bi bi-clock-history"></i>History</a></li>
            <li><a href="#" id="logout"><i class="bi bi-box-arrow-right"></i>Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome, Admin</h1>
        </div>
        <div class="card">
            <h3>Registration Details</h3>
            <input type="text" id="search-bar" placeholder="Search by name..." />
            <button id="download-excel" class="btn">Download as Excel</button>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Given Name</th>
                        <th>Last Name</th>
                        <th>Program</th>
                        <th>Course</th>
                        <th>Major</th>
                        <th>School Year</th>
                        <th>Semester</th>
                        <th>Patron Type</th>

                    </tr>
                </thead>
                <tbody id="registration-table-body">
                    <tr>
                        <td colspan="8">Loading...</td>
                    </tr>
                </tbody>
            </table>
            <div id="pagination" class="pagination"></div>
        </div>
        <div class="total-registered-card lower">
            <h3><i class="bi bi-people-fill"></i> Total Registered</h3>
            <p id="total-registered">Loading...</p>
        </div>
    </div>

    <!-- View More Modal -->
    <div id="viewMoreModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Scan Count Details</h2>
            <p id="scan-count-details">Loading...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAATH_41xPWHK7FWORsbKvFZNjgN0nwzS8",
            authDomain: "zppsulibrary-3f15b.firebaseapp.com",
            projectId: "zppsulibrary-3f15b",
            storageBucket: "zppsulibrary-3f15b.appspot.com",
            messagingSenderId: "693170608073",
            appId: "1:693170608073:web:09d728cfb6489d7675fa18"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        let registrations = []; // Global variable to store fetched data
    
        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            }
        });
    
        // Logout function
        function logout() {
            Swal.fire({
                title: 'Are you sure?',
                text: 'You are about to log out from the dashboard!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, log me out!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    signOut(auth)
                        .then(() => {
                            window.location.href = "login.html";
                        })
                        .catch((error) => {
                            console.error("Error logging out:", error.message);
                        });
                }
            });
        }
    
        document.getElementById("logout").addEventListener("click", logout);
    
        // Fetch data from Firestore
        async function fetchRegistrations() {
            const registrationsCollection = collection(db, "registrations");
            const snapshot = await getDocs(registrationsCollection);
    
            registrations = [];
            const tableBody = document.getElementById("registration-table-body");
            tableBody.innerHTML = ""; // Clear loading row
    
            snapshot.forEach((doc) => {
                const data = doc.data();
                registrations.push(data);
            });
    
            let currentPage = 1;
            const rowsPerPage = 10;
            const totalPages = Math.ceil(registrations.length / rowsPerPage);
    
            // Render table with pagination
            function renderTable(page) {
                tableBody.innerHTML = "";
                const startIndex = (page - 1) * rowsPerPage;
                const endIndex = Math.min(startIndex + rowsPerPage, registrations.length);
    
                for (let i = startIndex; i < endIndex; i++) {
                    const data = registrations[i];
                    const row = document.createElement("tr");
                    row.innerHTML = ` 
                        <td class="table-number">${i + 1}</td>
                        <td>${data.givenname || "N/A"}</td>
                        <td>${data.lastname || "N/A"}</td>
                        <td>${data.program || "N/A"}</td>
                        <td>${data.course || "N/A"}</td>
                        <td>${data.major || "N/A"}</td>
                        <td>${data.school_year || "N/A"}</td>
                        <td>${data.semester || "N/A"}</td>
                        <td>${data["patron-type"] || "N/A"}</td>
                    `;
                    tableBody.appendChild(row);
                }
    
                renderPagination(currentPage);
            }
    
            // Render pagination buttons
            function renderPagination(currentPage) {
                const pagination = document.getElementById("pagination");
                pagination.innerHTML = ""; // Clear existing pagination
    
                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement("button");
                    pageButton.textContent = i;
                    pageButton.className = i === currentPage ? "active" : "";
    
                    pageButton.addEventListener("click", () => {
                        currentPage = i;
                        renderTable(currentPage);
                    });
    
                    pagination.appendChild(pageButton);
                }
            }
    
            renderTable(currentPage);
    
            // Update total registered count
            document.getElementById("total-registered").textContent = registrations.length;
        }
    
        fetchRegistrations().catch((error) => {
            console.error("Error fetching registrations:", error.message);
        });
    
        // Download table as Excel
        document.getElementById("download-excel").addEventListener("click", () => {
            const tableData = registrations.map((reg, index) => ({
                "#": index + 1,
                "Given Name": reg.givenname || "N/A",
                "Last Name": reg.lastname || "N/A",
                "Program": reg.program || "N/A",
                "Course": reg.course || "N/A",
                "Major": reg.major || "N/A",
                "School Year": reg.school_year || "N/A",
                "semester": reg.semester || "N/A",
                "Patron Type": reg["patron-type"] || "N/A",
               
            }));
    
            const worksheet = XLSX.utils.json_to_sheet(tableData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Registrations");
    
            XLSX.writeFile(workbook, "Registrations.xlsx");
        });
    </script>    
    <style>
         .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: maroon;
            color: white;
        }
        .total-registered-card.lower {
            margin-top: 30px;
            margin-right: 30px;
        }
        .total-registered-card {
            background-color: maroon;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 200px;
            margin: 20px auto;
        }

        /* Style for the Download as Excel button */
#download-excel {
    display: inline-block;
    background-color: maroon; /* Green background */
    color: white; /* White text */
    font-size: 16px; /* Slightly larger font size */
    font-weight: bold; /* Bold text */
    padding: 10px 20px; /* Padding around the button */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    transition: background-color 0.3s ease; /* Smooth background color change */
    margin-top: 10px; /* Add some spacing above */
    text-align: center; /* Center text alignment */
}

/* Hover effect for the Download as Excel button */
#download-excel:hover {
    background-color: #45a049; /* Darker green on hover */
}

/* Active state for the Download as Excel button */
#download-excel:active {
    background-color: #3e8e41; /* Even darker green when clicked */
    transform: scale(0.98); /* Slightly shrink the button */
}

    </style>
</body>
</html>
