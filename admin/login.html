<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/login.css">
  <title>Login Form</title>
  <style>
    /* Add your custom styles if needed */
    /* Style for the loading spinner */
    .loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10; /* Ensure the loading spinner stays on top */
    }

    /* Spinner SVG styles */
    .pl {
      display: block;
      width: 6.25em;
      height: 6.25em;
    }

    .pl__ring, .pl__ball {
      animation: ring 2s ease-out infinite;
    }

    .pl__ball {
      animation-name: ball;
    }

    /* Dark theme  */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: hsl(var(--hue),10%,10%);
        --fg: hsl(var(--hue),10%,90%);
      }
    }

    /* Animation */
    @keyframes ring {
      from {
        stroke-dasharray: 0 257 0 0 1 0 0 258;
      }
      25% {
        stroke-dasharray: 0 0 0 0 257 0 258 0;
      }
      50%, to {
        stroke-dasharray: 0 0 0 0 0 515 0 0;
      }
    }
    @keyframes ball {
      from, 50% {
        animation-timing-function: ease-in;
        stroke-dashoffset: 1;
      }
      64% {
        animation-timing-function: ease-in;
        stroke-dashoffset: -109;
      }
      78% {
        animation-timing-function: ease-in;
        stroke-dashoffset: -145;
      }
      92% {
        animation-timing-function: ease-in;
        stroke-dashoffset: -157;
      }
      57%, 71%, 85%, 99%, to {
        animation-timing-function: ease-out;
        stroke-dashoffset: -163;
      }
    }

    /* Blur background style */
    .blurred {
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="/img/zppuslibrarylogo.png" alt="Logo">
    </div>
    <div class="content-container" id="contentContainer">
      <div class="form-section">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
          <a href="#">Forgot your password?</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="loading-container" id="loadingContainer">
    <svg class="pl" viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="pl-grad1" x1="1" y1="0.5" x2="0" y2="0.5">
          <stop offset="0%" stop-color="hsl(313,90%,55%)" />
          <stop offset="100%" stop-color="hsl(223,90%,55%)" />
        </linearGradient>
        <linearGradient id="pl-grad2" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="hsl(313,90%,55%)" />
          <stop offset="100%" stop-color="hsl(223,90%,55%)" />
        </linearGradient>
      </defs>
      <circle class="pl__ring" cx="100" cy="100" r="82" fill="none" stroke="url(#pl-grad1)" stroke-width="36" stroke-dasharray="0 257 1 257" stroke-dashoffset="0.01" stroke-linecap="round" transform="rotate(-90,100,100)" />
      <line class="pl__ball" stroke="url(#pl-grad2)" x1="100" y1="18" x2="100.01" y2="182" stroke-width="36" stroke-dasharray="1 165" stroke-linecap="round" />
    </svg>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAATH_41xPWHK7FWORsbKvFZNjgN0nwzS8",
        authDomain: "zppsulibrary-3f15b.firebaseapp.com",
        projectId: "zppsulibrary-3f15b",
        storageBucket: "zppsulibrary-3f15b.firebasestorage.app",
        messagingSenderId: "693170608073",
        appId: "1:693170608073:web:09d728cfb6489d7675fa18"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle login form submission
    document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Show the loading spinner and blur the background content
      document.getElementById("loadingContainer").style.display = 'block';
      document.getElementById("contentContainer").classList.add('blurred');

      try {
        // Sign in with email and password
        await signInWithEmailAndPassword(auth, email, password);
        // Redirect to dashboard.html after successful login
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Error logging in: ", error.message);
        alert("Invalid credentials, please try again.");
      } finally {
        // Hide the loading spinner and remove the blur effect
        document.getElementById("loadingContainer").style.display = 'none';
        document.getElementById("contentContainer").classList.remove('blurred');
      }
    });
  </script>
</body>
</html>
